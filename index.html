<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskBook</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./logo.png" />
  </head>
  <body onload="loadInitialData()">
    <!-- Modal on click to add new item -->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">
              Add the Task here
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <label for="urlImg" class="form-label mb-3"
                >Enter the Url for image</label
              >
              <input
                type="url"
                name="urlImg"
                id="urlImg"
                class="form-control mb-3 urlImg"
                placeholder="https://website.com"
              />
              <label for="taskTitle" class="form-label mb-3">Task Title</label>
              <input
                type="text"
                name="taskTitle"
                id="taskTitle"
                class="form-control mb-3 "
                placeholder="Title"
                required
              />
              <label for="taskType" class="form-label mb-3">Task Type</label>
              <input
                type="text"
                name="taskType"
                id="taskType"
                class="form-control mb-3 "
                placeholder="Task Type"
                required
              />
              <label for="taskDescription" class="form-label mb-3"
                >Task Description</label
              >
              <textarea
                name="taskDescription"
                id="taskDescription"
                class="form-control mb-3 "
                placeholder="Description"
                rows="4"
              ></textarea>
            </form>
          </div>
          <div class="modal-footer ">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="handleSubmit()"  >Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg mb-5" style="background-color: #08085e">
      <div class="container-fluid">
        <button
          class="navbar-toggler btn-lg"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars navbar-text"></i>
        </button>
        <a class="navbar-brand navbar-text" href="#">
          <img
            src="./sticky_note_PNG18952.webp"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          &nbsp; TaskBook
        </a>
        &nbsp;
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #e8fcf6"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-success btn-lg navbar-text"
            data-bs-toggle="modal"
            data-bs-target="#addNewModal"
          >
            <i class="fas fa-plus"></i> Click to Add
          </button>
        </div>
      </div>
    </nav>


<!-- Modal -->
<div class="modal fade" id="displayModal" tabindex="-1" aria-labelledby="displayModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="displayModalLabel">Task list</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task_model_body">
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    
    <div class="container-fluid task-container">
      <div class="search_bar_inner_container">
        <div class="input-group flex-nowrap shadow-lg rounded">
          <input
            type="text"
            class="form-control"
            placeholder="Search Task"
            aria-label="Search Task"
            aria-describedby="addon-wrapping"
            oninput="searchTask()"
          />
          <span class="input-group-text" id="inputGroup-sizing-lg"
            ><i class="fas fa-search"></i></span>
        </div>
      </div>
    </div>

    <section class="m-4">
      <div class="row task_contents_display">
        <!-- task card displayed here -->
      </div>
    </section>

    

    <div class="btn_fixed">
      <button
        type="button"
        class="btn btn-success btn navbar-text"
        data-bs-toggle="modal"
        data-bs-target="#addNewModal"
      >
        <i class="fas fa-plus"></i> Click to Add
      </button>
    </div>

    <script src="./scripts/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
